    updateStarCount(postElement, data);

  for (let i = 0; i < 6; i++) {

        $("#home_sec").hide()
        $("#new_mov").hide()

        $("#movie_bio").text(snapshot.val().bio);
        $("#movie_date-rate-dura").text(snapshot.val().len_date_rate);
        $("#trailer").attr("src", ("https://www.youtube.com/embed/" + snapshot.val().trailer + "?controls=0"));
        $("#movie_img").attr("src", snapshot.val().image);
        $("#fhd_btn").attr("href", snapshot.val().fullhd);
        $("#hd_btn").attr("href", snapshot.val().hd);
